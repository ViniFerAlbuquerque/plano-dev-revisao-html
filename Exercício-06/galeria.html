<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <title>Galeria de Imagens</title>
    <style>
         h1 {
            background-color: #25119b;
            color: rgb(175, 171, 240);
            width: 98%;
            margin: 0.5rem auto;
            padding: 0.5rem;
            text-align: center;
            border: 2px solid rgb(31, 17, 56);
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        figure {
            margin: 0;
            text-align: center;
        }
        img {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>

    <main>
        <h1>Galeria de Imagens</h1>
        <section>
            <h2>Tema 1: Paisagens</h2>
            <div class="gallery">
                <figure>
                    <a href="https://via.placeholder.com/300x200" target="_blank">
                        <img src="https://via.placeholder.com/300x200" alt="Paisagem">
                    </a>
                    <figcaption>Linda paisagem 1</figcaption>
                </figure>
                <figure>
                    <a href="https://via.placeholder.com/300x200" target="_blank">
                        <img src="https://via.placeholder.com/300x200" alt="Outra paisagem">
                    </a>
                    <figcaption>Linda paisagem 2</figcaption>
                </figure>
            </div>
        </section>
        <section>
            <h2>Tema 2: Animais</h2>
            <div class="gallery">
                <figure>
                    <a href="https://via.placeholder.com/300x200" target="_blank">
                        <img src="https://via.placeholder.com/300x200" alt="Cachorro">
                    </a>
                    <figcaption>Cachorro</figcaption>
                </figure>
                <figure>
                    <a href="https://via.placeholder.com/300x200" target="_blank">
                        <img src="https://via.placeholder.com/300x200" alt="Gato">
                    </a>
                    <figcaption>Gato</figcaption>
                </figure>
            </div>
        </section>
        <section>
            <h2>Tema 3: Cidades</h2>
            <div class="gallery">
                <figure>
                    <a href="https://via.placeholder.com/300x200" target="_blank">
                        <img src="https://via.placeholder.com/300x200" alt="Vista da cidade 1">
                    </a>
                    <figcaption>Cidade 1</figcaption>
                </figure>
                <figure>
                    <a href="https://via.placeholder.com/300x200" target="_blank">
                        <img src="https://via.placeholder.com/300x200" alt="Vista da cidade 2">
                    </a>
                    <figcaption>Cidade 2</figcaption>
                </figure>
            </div>
        </section>
    </main>

</body>
</html>
