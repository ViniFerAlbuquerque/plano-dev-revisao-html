<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <title>Galeria de Imagens</title>
    <style>
         h1 {
            background-color: #25119b;
            color: rgb(175, 171, 240);
            width: 98%;
            margin: 0.5rem auto;
            padding: 0.5rem;
            text-align: center;
            border: 2px solid rgb(31, 17, 56);
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        figure {
            margin: 0;
            text-align: center;
        }
        img {
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>

    <main>
        <h1>Galeria de Imagens</h1>
        <fieldset>
            <section>
                <h2>Tema 1: Paisagens</h2>
                <div class="gallery">
                    <figure>
                        <a href="../assets/paisagem.jpg" target="_blank">
                            <img src="../assets/paisagem.jpg" alt="Paisagem">
                        </a>
                        <figcaption>Paisagem 1</figcaption>
                    </figure>
                    <figure>
                        <a href="../assets/outra-paisagem.jpg" target="_blank">
                            <img src="../assets/outra-paisagem.jpg" alt="Outra paisagem">
                        </a>
                        <figcaption>Paisagem 2</figcaption>
                    </figure>
                </div>
            </section>
        </fieldset>
        <fieldset>
            <section>
                <h2>Tema 2: Animais</h2>
                <div class="gallery">
                    <figure>
                        <a href="../assets/gato.jpg" target="_blank">
                            <img src="../assets/gato.jpg" alt="Gato">
                        </a>
                        <figcaption>Gato</figcaption>
                    </figure>
                    <figure>
                        <a href="../assets/cachorro.jpg" target="_blank">
                            <img src="../assets/cachorro.jpg" alt="Cachorro">
                        </a>
                        <figcaption>Cachorro</figcaption>
                    </figure>
                </div>
            </section>
        </fieldset>
        <fieldset>
            <section>
                <h2>Tema 3: Cidades</h2>
                <div class="gallery">
                    <figure>
                        <a href="../assets/Reykjavik,.jpg" target="_blank">
                            <img src="../assets/Reykjavik,.jpg" alt="Vista da cidade de Reykjavik, Iceland">
                        </a>
                        <figcaption>Cidade de Reykjavik, Iceland</figcaption>
                    </figure>
                    <figure>
                        <a href="../assets/Reykjavik-Iceland.jpg" target="_blank">
                            <img src="../assets/Reykjavik-Iceland.jpg" alt="Vista 2 da cidade de Reykjavik, Iceland">
                        </a>
                        <figcaption>Reykjavik, Iceland</figcaption>
                    </figure>
                </div>
            </section>
        </fieldset>
    </main>

</body>
</html>
